<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/de845b3cd6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
</head>

<body>

    <header class='d-flex flex-row justify-content-between'>
        <ul class="nav my-auto">
            <li class="nav-item ml-3">
                <a class='navbar-brand' href="#">
                    <span style="color: white">
                        <i class="fas fa-th"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item ml-3">
                <a class='navbar-text' href="#">dd</a>
            </li>
            <li class="nav-item ml-5 pl-2">
                <a class='navbar-text' href="#">trez</a>
            </li>
        </ul>

        <ul class="nav my-auto">
            <li class="nav-item mr-3">
                <a href="#">
                    <span style="color: white">
                        <i class="far fa-clock"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item mr-3">
                <a href="#">
                    <span style="color: white">
                        <i class="fas fa-comments"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item mr-3">
                <a href="#">
                    <span style="color: white">
                        <i class="fas fa-bug"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item mr-3">
                <a href="#">
                    <span style="color: white">
                        <i class="fas fa-tools"></i>
                    </span>
                </a>
            </li>
            <li class="nav-item mr-3">
                <a href="#">
                    <span style="color: white">
                        Mitchell Admin (gantt)
                        <i class="fas fa-sort-down"></i>
                    </span>
                </a>

            </li>
        </ul>

    </header>

    <!-- NAME/SEARCH BAR -->
    <div class="d-flex flex-row justify-content-between bar px-3">
        <p style="color: rgb(104, 104, 104)" class="my-auto font-weight-bold">trez</p>
        <div class="d-flex flex-row width-50 border-bottom mt-auto">
            <div class="icon-background mb-1">
                <a href="#">
                    <span style="color: white">
                        <i class="fas fa-bars"></i>
                    </span>
                </a>
            </div>
            <div class="tag d-flex flex-row">
                <p class="mb-0 mr-1">g1 </p>
                <a href="#">
                    <span style="color: rgb(104, 104, 104)">
                        <i class="fas fa-times"></i>
                    </span>
                </a>
            </div>
            <div class="input-div d-flex flex-row justify-content-between">
                <input type="text" placeholder="Search...">
                <i class="fas fa-search my-auto"></i>
            </div>
        </div>
    </div>


    <!-- OPTIONS BAR-->
    <div  class="d-flex flex-row justify-content-between bar m-auto px-3">
        <!-- LEFT BUTTONS -->
        <div class="d-flex flex-row my-auto">
            <button class='bg-teal color-white mr-2'>ADD</button>
            <button class='bg-teal color-white mr-1'><i class="fas fa-arrow-left"></i></button>
            <button class='bg-teal color-white mr-1'>TODAY</button>
            <button class='bg-teal color-white mr-2'><i class="fas fa-arrow-right"></i></button>
            <button class='bg-darkgrey mr-2'>MONTH</button>
            <button class='color-teal mr-2'>WEEK</button>
            <span class='color-teal mr-2'>
                <i class="fas fa-expand-alt"></i>
            </span>
            <span class='color-teal mr-2'>
                <i class="fas fa-compress-alt"></i>
            </span>

        </div>

        <!-- RIGHT BUTTONS -->
        <div class="d-flex flex-row my-auto width-50 justify-content-between">
            <div class="d-flex flex-row my-auto">
                <a href='#'>
                    <span class='color-darkgrey d-flex flex-row mr-3'>
                        <i class="fas fa-filter fa-xs my-auto mx-1"></i>
                        <p>Filters</p>
                        <i class="fas fa-sort-down mx-1"></i>
                    </span>
                </a>
                <a href="#">
                    <span class='color-darkgrey d-flex flex-row mr-3'>
                        <i class="fas fa-bars fa-xs my-auto mx-1"></i>
                        <p>Group By</p>
                        <i class="fas fa-sort-down mx-1"></i>
                    </span>
                </a>
                <a href="#">
                    <span class='color-darkgrey d-flex flex-row mr-3'>
                        <i class="fas fa-star fa-xs my-auto mx-1"></i>
                        <p>Favorites</p>
                        <i class="fas fa-sort-down mx-1"></i>
                    </span>
                </a>

            </div> 

            <div class="d-flex flex-row">
                <a href="#" class='hover-lightgrey mr-3 py-1 px-2 my-1'>
                        <span class='color-darkgrey '>
                            <i class="fas fa-align-right"></i>
                        </span>
                </a>
                <a href="#" class='hover-lightgrey mr-3 py-1 px-2 my-1'>
                        <span class='color-darkgrey '>
                            <i class="fas fa-list"></i>
                        </span>
                </a>
                <a href="#" class='hover-lightgrey mr-2 py-1 px-2 my-1'>
                    <span class='color-darkgrey'>
                        <i class="fas fa-th-large"></i>
                    </span>
                </a>

            </div>

            
        </div>

    </div>

    <!-- CALENDAR -->

    <div class='grid-template'>
        <div id='grid-left'>Default gantt view for x_trez</div>
        <div id='grid-top'>February 2019</div>
        <div id="grid-numbers">
            <div id='grid1'>01</div>
            <div id='grid2'>02</div>
            <div id='grid3'>03</div>
            <div id='grid4'>04</div>
            <div id='grid5'>05</div>
            <div id='grid6'>06</div>
            <div id='grid7'>07</div>
            <div id='grid8'>08</div>
            <div id='grid9'>09</div>
            <div id='grid10'>10</div>
            <div id='grid11'>11</div>
            <div id='grid12'>12</div>
            <div id='grid13'>13</div>
            <div id='grid14'>14</div>
            <div id='grid15'>15</div>
            <div id='grid16'>16</div>
            <div id='grid17'>17</div>
            <div id='grid18'>18</div>
            <div id='grid19'>19</div>
            <div id='grid20'>20</div>
            <div id='grid21'>21</div>
            <div id='grid22'>22</div>
            <div id='grid23'>23</div>
            <div id='grid24'>24</div>
            <div id='grid25'>25</div>
            <div id='grid26'>26</div>
            <div id='grid27'>27</div>
            <div id='grid28'>28</div>
            <div id='grid29'>29</div>


           

            
        </div>
    </div>



</body>

</html>
